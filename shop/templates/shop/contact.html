{% extends 'shop/basic.html' %}

{% block title%}Contact | My Teddy Shop{% endblock %}
{% block body %}
<div class="container my-4">
  <h3>Contact Us</h3>
  <div class="container my-4">
    <form action="/shop/contact/" method="post">{% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name" autofocus required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number" required>
      </div>
      <div class="form-group">
        <label for="desc">How May We Help You?</label>
        <textarea class="form-control" id="desc" name='desc' rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
{% block js %}
<script>
  // Find out the cart items from localStorage
  if (localStorage.getItem('cart') == null) {
      var cart = {};
  } else {
      cart = JSON.parse(localStorage.getItem('cart'));
      var items=0;
      for(var key in cart){
          items+=cart[key];
      }
      document.getElementById('cart').innerHTML = items;
  }
  $("#navContact").addClass("active");
</script>
{% endblock %}

{% extends 'shop/basic.html' %}

{% block title%}{{product.product_name}} | My Teddy Shop{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row justify-content-between">
        <div class="col-md-4">
            <img src="/media/{{product.image}}" width="100%" height="100%">
            <hr>
            <button class="btn btn-primary">Buy Now</button>
            <button class="float-right btn btn-primary cart">Add To Cart</button>
        </div>
        <div class="col-md-7">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs.{{product.price}} </b></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
  //method on click of the add to card button
  $('.cart').click(function () {
    var idstr = this.id.toString();
    if (cart[idstr] != undefined) {
      cart[idstr] = cart[idstr] + 1;
    } else {
      cart[idstr] = 1;
    }
    //console.log(cart);
    localStorage.setItem('cart', JSON.stringify(cart));
    var items=0;
    for(key in cart){
        items += cart[key];
    }
    document.getElementById('cart').innerHTML = items;
    //document.getElementById('cart').innerHTML = Object.keys(cart).length;
  });
</script>
{% endblock %}
